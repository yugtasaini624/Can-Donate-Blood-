<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blood Donation Eligibility Checker</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
        <div class="headings">
            <i class="fa-solid fa-heart-pulse" style="color: #e40707;"></i>
            <h1>Can Donate Blood?</h1>
        </div>
        <form id="form" method="POST" action="/">

            <div class="form-row">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required min="18" max="65" />
            </div>

            <div class="form-row">
                <label>Gender</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="Male" required />
                    <label class="chngS" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" />
                    <label class="chngS" for="female">Female</label>
                </div>
            </div>

            <div class="form-row">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight" required min="18" max="120" />
            </div>

            <div class="form-row">
                <label for="hemoglobin">Hemoglobin (g/dL)</label>
                <input type="number" id="hemoglobin" name="hemoglobin" placeholder="Enter your hemoglobin level" required min="10" max="18" step="0.1" />
            </div>

            <div class="form-row">
                <label for="num_donations">Past Donations</label>
                <input type="number" id="num_donations" name="num_donations" placeholder="Number of past donations" required min="0" />
            </div>

            <div class="form-row">
                <label for="months_last">Months Since Last Donation</label>
                <input type="number" id="months_last" name="months_last" placeholder="Months since last donation" required min="0" />
            </div>

            <button type="submit">Predict Eligibility</button>
        </form>

        <div class="output">
            {% if ans %}
                <h3 class="ans">{{ ans }}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
